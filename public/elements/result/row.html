<template>
  <span>${this.state.from}</span>
  <span><img src="./images/addresses.png" alt="people">${this.state.to}</span>
  <span>${this.state.subject} ${this.state.time}</span>
  <span>${this.state.date} ${this.state.time}</span>
  <span class="body" _click="${this.toggleExpand}">${this.state.body}</span>
</template>
<script type="text/javascript">
  class ResultRow extends Sifrr.Dom.Element {
    static get useShadowRoot() {
      return false;
    }

    toggleExpand(e, target) {
      const hasClass = target.classList.contains('expand');
      if (hasClass) target.classList.remove('expand');
      else target.classList.add('expand');
    }
  }
  Sifrr.Dom.register(ResultRow);
</script>
