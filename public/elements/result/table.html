<template>
  <style media="screen">
    :host {
      font-size: 13px;
      overflow-y: scroll;
      table-layout: fixed;
    }
    #heading { height: 22px }
    #heading span {
      height: 22px;
      line-height: 22px;
      color: rgb(136, 136, 136);
    }
    p {
      height: 16px;
      line-height: 16px;
      margin: 0;
      padding: 4px;
    }
    span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: inline-block;
      box-sizing: border-box;
      padding: 0 4px;
      color: rgb(70, 70, 70);
    }
    span img {
      display: inline-block;
      vertical-align: middle;
      margin-right: 2px;
    }
    span:first-child {
      padding-left: 16px;
      width: 22%;
    }
    span:nth-child(2) {
      width: 22%;
      color: rgb(136, 136, 136);
    }
    span:nth-child(3) {
      width: 34%;
    }
    span:nth-child(4) {
      width: 22%;
    }
    #results p {
      border-top: 1px solid rgb(240, 240, 240);
    }
    span.asc::after {
      content: url('/images/arrow_up.png');
      margin-left: 4px;
      color: black;
    }
    span.desc::after {
      content: url('/images/arrow_down.png');
      margin-left: 4px;
      color: black;
    }
    #date {
      cursor: pointer;
    }
  </style>
  <p id="heading">
    <span>From</span>
    <span>To</span>
    <span>Subject</span>
    <span id="date" class="${this.state.order}" _click="${this.toggleSelect}">Date</span>
  </p>
  <div id="results" data-sifrr-repeat="${this.sortedResults}">
    <p is="result-row"></p>
  </div>
</template>
<script type="text/javascript">
  Sifrr.Dom.Event.add('click');
  class ResultTable extends Sifrr.Dom.Element {
    getClass(type) {
      if (this.state.sortBy === type) {
        if (this.state.order === 0) return 'asc';
        else return 'desc'
      }
      return '';
    }

    toggleSelect(event, target) {
      if (this.state.order === 'asc') this.state = { order: 'desc' };
      else this.state = { order: 'asc' };
    }

    get sortedResults() {
      const sortBy = this.state.order === 'asc' ? 1 : -1;
      return this.state.results.concat().sort((arr1, arr2) => {
        const date1 = new Date(...arr1.date.split('-'), ...arr1.time.split(':'));
        const date2 = new Date(...arr2.date.split('-'), ...arr2.time.split(':'));
        return date1 > date2 ? sortBy : -1 * sortBy;
      });
    }
  };
  ResultTable.defaultState = {
    results: [],
    order: 'desc'
  };
  Sifrr.Dom.load('result-row', { js: false }).then(() => {
    Sifrr.Dom.register(ResultTable);
  })
</script>
