<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mail Archiver</title>
    <style media="screen">
      body, html {
        padding: 2px;
        margin: 0;
        width: 100%;
        overflow-x: hidden;
      }
      * {
        box-sizing: border-box;
      }
      main-element {
        display: block;
        width: 100%;
        height: calc(100vh - 6px);
        border-radius: 3px;
        background: rgb(180, 180, 180);
      }
    </style>
  </head>
  <body>
    <main-element></main-element>
    <script src="https://cdn.jsdelivr.net/gh/sifrr/sifrr@master/packages/browser/sifrr-fetch/dist/sifrr.fetch.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/gh/sifrr/sifrr@master/packages/browser/sifrr-dom/dist/sifrr.dom.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      Date.prototype.yyyymmdd = function() {
        const mm = this.getMonth() + 1; // getMonth() is zero-based
        const dd = this.getDate();

        return [ this.getFullYear(),
                  (mm > 9 ? '' : '0') + mm,
                  (dd > 9 ? '' : '0') + dd
                ].join('-');
      };
      Sifrr.Dom.setup({
        baseUrl: '.',
        useShadowRoot: true
      })
      Sifrr.Dom.load('main-element', { js: false });
    </script>
  </body>
</html>
