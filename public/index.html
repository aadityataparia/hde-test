<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mail Archiver</title>
    <style media="screen">
      body, html {
        padding: 2px;
        margin: 0;
      }
      * {
        box-sizing: border-box;
      }
      main-element {
        display: block;
        width: 100%;
        height: 400px;
        border-radius: 3px;
        background: rgba(0,0,0,0.3);
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <main-element></main-element>
    <script src="https://cdn.jsdelivr.net/npm/@sifrr/fetch@0.0.3/dist/sifrr.fetch.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@sifrr/dom@0.0.3/dist/sifrr.dom.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      Sifrr.Dom.setup({
        baseUrl: '',
        useShadowRoot: true
      })
      Sifrr.Dom.load('main-element', { js: false });
    </script>
  </body>
</html>
